<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동촌신협</title>
  <style>
    :root{
      --brand1:#2A7BF6;
      --brand2:#0D56E2;
      --ink:#111;
      --muted:#6b7280;
      --radius:18px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family:'Noto Sans KR',Pretendard,Segoe UI,Roboto,sans-serif;
      background:#f6f8fc;
      color:var(--ink);
    }

    /* ===== 헤더 ===== */
    header{
      background:linear-gradient(180deg,var(--brand1),var(--brand2));
      padding:32px 22px 76px;
      color:#fff;
      text-align:left;
      position:relative;
    }
    .header-row{display:flex;align-items:center;gap:18px}
    .title-wrap h1{margin:0;font-size:34px;font-weight:900;letter-spacing:-.2px;}
    .title-wrap p{margin:8px 0 0;font-size:18px;color:#eaf1ff;font-weight:600;}

    /* ===== 로고 눈동자 ===== */
    .logo-eye{position:relative;width:126px;aspect-ratio:1/1;overflow:hidden;}
    .logo-eye img{width:100%;height:auto;display:block}
    .pupil{position:absolute;width:5px;height:5px;background:#111;border-radius:50%;box-shadow:0 0 0 2px #fff;transform:translate(-50%,-50%);pointer-events:none;}
    .pupil-left{left:43%;top:38.5%}
    .pupil-right{left:57%;top:38.5%}
    .logo-eye{--pupil-range:3px}

    /* ===== 메인 ===== */
    main{max-width:960px;margin:16px auto 110px;padding:0 16px}

    .card-list{display:flex;flex-direction:column;gap:16px}
    .card{display:flex;align-items:center;justify-content:space-between;min-height:120px;padding:24px 22px;border-radius:var(--radius);box-shadow:var(--shadow);color:#fff;position:relative;overflow:hidden;transition:transform .15s ease,filter .15s ease}
    .card:hover{transform:translateY(-2px);filter:saturate(1.05)}
    .text{max-width:78%}
    .kicker{opacity:.9;font-size:13px;margin-bottom:6px}
    .title{font-size:20px;font-weight:800;line-height:1.25;letter-spacing:-.2px}
    .emoji img{width:54px;height:auto;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.15))}
    .cta{position:absolute;right:20px;bottom:16px;font-size:22px;opacity:.8}

    .c1{background:linear-gradient(90deg,#3BA0FF,#2F78F6)}
    .c2{background:linear-gradient(90deg,#10B2B7,#0E7E83)}
    .c3{background:linear-gradient(90deg,#0F5AD4,#073A8F)}
    .c4{background:linear-gradient(90deg,#4696FF,#2A7BF6)}

    /* ===== 포인트 조회 ===== */
    .query-wrap{margin-top:28px;padding:16px;background:#fff;border-radius:var(--radius);box-shadow:var(--shadow)}
    .query-wrap h2{margin:4px 0 14px;font-size:18px;font-weight:800}
    .form-row{display:flex;gap:12px;flex-wrap:wrap}
    .input{flex:1 1 220px;background:#f3f6fd;border:1px solid #e3e8f4;border-radius:12px;padding:12px 14px;font-size:16px;outline:none}
    .input:focus{border-color:#b9c8ff;box-shadow:0 0 0 4px rgba(46,113,255,.12)}
    .btn{flex:0 0 140px;background:linear-gradient(180deg,var(--brand1),var(--brand2));color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;font-size:16px;cursor:pointer;box-shadow:var(--shadow)}
    .agree{display:flex;align-items:center;gap:8px;margin-top:10px;font-size:13px;color:#374151}
    .helper{margin-top:8px;color:var(--muted);font-size:13px}

    /* ===== 하단 탭 ===== */
    .tabbar{
      position:fixed;left:0;right:0;bottom:0;
      background:#fff;border-top:1px solid #e9eef6;
      display:flex;justify-content:space-around;gap:6px;
      padding:10px 6px 12px;z-index:20;
    }
    .tab{display:flex;flex-direction:column;align-items:center;gap:6px;color:#4b5563;font-size:12px;cursor:pointer;}
    .tab.active{color:var(--brand2);font-weight:700}

    /* PNG 탭 공통 */
    .tab--img .ico{width:40px;height:40px;display:grid;place-items:center;}
    .tab--img .ico img{width:100%;height:100%;object-fit:contain;display:block;filter:grayscale(25%) opacity(.9);transition:filter .25s ease,transform .25s ease;}
    .tab--img:hover .ico img{transform:translateY(-2px);}
    .tab--img.active .ico img{filter:none;}

    /* 홈 탭 (회전 그라디언트) */
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes spin-reverse{to{transform:rotate(-360deg)}}

    .tab--home{margin-top:-26px;}
    .tab--home .bubble{
      position:relative;width:64px;height:64px;border-radius:50%;
      background:conic-gradient(from 0deg,#6ec6ff,#2A7BF6,#0D56E2,#2A7BF6,#6ec6ff);
      box-shadow:0 10px 18px rgba(0,0,0,.15);
      display:flex;align-items:center;justify-content:center;
      animation:spin 9s linear infinite;will-change:transform;
    }
    .tab--home .bubble__icon{
      width:36px;height:36px;object-fit:contain;display:block;
      animation:spin-reverse 9s linear infinite;
    }

    @media(max-width:520px){
      .tab--img .ico{width:36px;height:36px;}
      .tab--home .bubble{width:58px;height:58px;}
      .tab--home .bubble__icon{width:32px;height:32px;}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-row">
      <div class="logo-eye" id="logoEye">
        <img src="라이프온로고2.gif" alt="라이프온 로고">
        <span class="pupil pupil-left"></span>
        <span class="pupil pupil-right"></span>
      </div>
      <div class="title-wrap">
        <h1>동촌신협</h1>
        <p>우리 동네 나침반</p>
      </div>
    </div>
  </header>

  <main>
    <div class="card-list">
      <div class="card c1">
        <div class="text">
          <div class="kicker">좋은 점 ①</div>
          <div class="title">공란 추후 입력 예정</div>
        </div>
        <div class="emoji"><img src="1.png" alt="분홍돼지"></div>
        <div class="cta">→</div>
      </div>
      <div class="card c2">
        <div class="text"><div class="kicker">좋은 점 ②</div><div class="title">공란 추후 입력 예정</div></div>
        <div class="emoji"><img src="2.png" alt="파랑돼지"></div><div class="cta">→</div>
      </div>
      <div class="card c3">
        <div class="text"><div class="kicker">좋은 점 ③</div><div class="title">공란 추후 입력 예정</div></div>
        <div class="emoji"><img src="3.png" alt="빨강돼지"></div><div class="cta">→</div>
      </div>
      <div class="card c4">
        <div class="text"><div class="kicker">좋은 점 ④</div><div class="title">공란 추후 입력 예정</div></div>
        <div class="emoji"><img src="4.png" alt="주황돼지"></div><div class="cta">→</div>
      </div>
    </div>

    <div class="query-wrap">
      <h2>조합원 포인트 조회</h2>
      <form>
        <div class="form-row">
          <input class="input" type="text" placeholder="성함" required />
          <input class="input" type="tel" placeholder="연락처 (숫자만)" maxlength="11" required />
          <button class="btn" type="submit">조회하기</button>
        </div>
        <label class="agree">
          <input type="checkbox" required /> 개인정보(성명/연락처) 조회에 동의합니다.
        </label>
        <div class="helper">※ 실제 조회 연동은 추후 연결됩니다.</div>
      </form>
    </div>
  </main>

  <nav class="tabbar">
    <div class="tab tab--img">
      <div class="ico"><img src="온뱅크.png" alt="온뱅크"></div>온뱅크
    </div>
    <div class="tab tab--img">
      <div class="ico"><img src="라이프온.png" alt="라이프온"></div>라이프온
    </div>
    <div class="tab tab--home active">
      <div class="bubble"><img class="bubble__icon" src="홈.png" alt="홈"></div>메인화면
    </div>
    <div class="tab tab--img">
      <div class="ico"><img src="리온브랜치.png" alt="리온브랜치"></div>리온브랜치
    </div>
    <div class="tab tab--img">
      <div class="ico"><img src="카카오톡.png" alt="카카오톡"></div>카카오톡
    </div>
  </nav>

  <script>
    // 탭 활성화 전환
    document.querySelectorAll('.tabbar .tab').forEach(tab=>{
      tab.addEventListener('click', ()=>{
        document.querySelectorAll('.tabbar .tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // 눈동자 트래킹
    (function(){
      const box=document.getElementById('logoEye');
      if(!box)return;
      const pupils=[box.querySelector('.pupil-left'),box.querySelector('.pupil-right')];
      const range=parseFloat(getComputedStyle(box).getPropertyValue('--pupil-range'))||3;
      let target={dx:0,dy:0},cur={dx:0,dy:0};
      function onMove(e){
        const r=box.getBoundingClientRect();
        const mx=e.clientX-r.left,my=e.clientY-r.top;
        const dx=(mx-r.width/2)/(r.width/2),dy=(my-r.height/2)/(r.height/2);
        const len=Math.hypot(dx,dy)||1;target.dx=(dx/len)*range;target.dy=(dy/len)*range;
      }
      function reset(){target.dx=0;target.dy=0;}
      function tick(){
        const ease=0.22;cur.dx+=(target.dx-cur.dx)*ease;cur.dy+=(target.dy-cur.dy)*ease;
        pupils.forEach(p=>p.style.transform=`translate(calc(-50% + ${cur.dx}px),calc(-50% + ${cur.dy}px))`);
        requestAnimationFrame(tick);
      }
      const header=document.querySelector('header');
      header.addEventListener('mousemove',onMove);
      header.addEventListener('mouseleave',reset);
      tick();
    })();
  </script>

</body>
</html>
