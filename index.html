<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동촌신협</title>
  <style>
    :root{
      --brand1:#2A7BF6;
      --brand2:#0D56E2;
      --ink:#111;
      --muted:#6b7280;
      --radius:18px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family:'Noto Sans KR',Pretendard,Segoe UI,Roboto,sans-serif;
      background:#f6f8fc;
      color:var(--ink);
    }
    a{text-decoration:none;color:inherit}

    /* ===== 헤더 (세로 축소) ===== */
    header{
      background:linear-gradient(180deg,var(--brand1),var(--brand2));
      padding:20px 22px 40px;
      color:#fff;
      text-align:left;
      position:relative;
    }
    .header-row{display:flex;align-items:center;gap:18px}
    .title-wrap h1{margin:0; font-size:34px; font-weight:900; letter-spacing:-.2px;}
    .title-wrap p{margin:6px 0 0; font-size:16px; color:#eaf1ff; font-weight:600;}

    /* ===== 로고 눈동자 ===== */
    .logo-eye{position:relative;width:110px;aspect-ratio:1/1;overflow:hidden;}
    .logo-eye img{width:100%;height:auto;display:block}
    .pupil{position:absolute;width:5px;height:5px;background:#111;border-radius:50%;box-shadow:0 0 0 2px #fff;transform:translate(-50%,-50%);pointer-events:none;}
    .pupil-left{left:43%;top:38.5%}
    .pupil-right{left:57%;top:38.5%}
    .logo-eye{--pupil-range:3px}

    /* ===== 메인 ===== */
    main{max-width:960px;margin:16px auto 110px;padding:0 16px}

    .card-list{display:flex;flex-direction:column;gap:16px}
    .card{
      display:flex;align-items:center;justify-content:space-between;
      min-height:120px;padding:22px;border-radius:var(--radius);
      box-shadow:var(--shadow);color:#fff;position:relative;overflow:hidden;
      transition:transform .15s ease,filter .15s ease
    }
    .card:hover{transform:translateY(-2px);filter:saturate(1.05)}
    .text{
      max-width:72%;
      display:flex;flex-direction:column;justify-content:center;
    }
    .kicker{opacity:.9;font-size:13px;margin-bottom:6px}
    .title{font-size:20px;font-weight:800;line-height:1.25;letter-spacing:-.2px}
    .cta-row{margin-top:10px;font-size:20px;opacity:.9}
    .emoji{display:flex;justify-content:flex-end;align-items:center;margin-left:12px;}
    .emoji img{width:54px;height:auto;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.15))}

    .c1{background:linear-gradient(90deg,#3BA0FF,#2F78F6)}
    .c2{background:linear-gradient(90deg,#10B2B7,#0E7E83)}
    .c3{background:linear-gradient(90deg,#0F5AD4,#073A8F)}
    .c4{background:linear-gradient(90deg,#4696FF,#2A7BF6)}

    /* ===== 포인트 조회 ===== */
    .query-wrap{margin-top:28px;padding:16px;background:#fff;border-radius:var(--radius);box-shadow:var(--shadow)}
    .query-wrap h2{margin:4px 0 14px;font-size:18px;font-weight:800}
    .form-row{display:flex;gap:12px;flex-wrap:wrap}
    .input{flex:1 1 220px;background:#f3f6fd;border:1px solid #e3e8f4;border-radius:12px;padding:12px 14px;font-size:16px;outline:none}
    .input:focus{border-color:#b9c8ff;box-shadow:0 0 0 4px rgba(46,113,255,.12)}
    .btn{flex:0 0 140px;background:linear-gradient(180deg,var(--brand1),var(--brand2));color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;font-size:16px;cursor:pointer;box-shadow:var(--shadow)}
    .agree{display:flex;align-items:center;gap:8px;margin-top:10px;font-size:13px;color:#374151}
    .helper{margin-top:8px;color:var(--muted);font-size:13px}

    /* ===== 하단 탭 ===== */
    .tabbar{
      position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #e9eef6;
      display:flex;justify-content:space-around;gap:6px;padding:10px 6px 12px;z-index:20
    }
    .tab{display:flex;flex-direction:column;align-items:center;gap:6px;color:#4b5563;font-size:12px;cursor:pointer;}
    .tab.active{color:var(--brand2);font-weight:700}

    /* PNG 탭 (밝게) */
    .tab--img .ico{width:40px;height:40px;display:grid;place-items:center;}
    .tab--img .ico img{
      width:100%;height:100%;object-fit:contain;display:block;
      filter:none;transition:transform .2s ease;
    }
    .tab--img:hover .ico img{transform:translateY(-2px);}

    /* 홈 탭 (회전 그라디언트) */
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes spin-reverse{to{transform:rotate(-360deg)}}
    .tab--home{margin-top:-26px;}
    .tab--home .bubble{
      position:relative;width:64px;height:64px;border-radius:50%;
      background:conic-gradient(from 0deg,#82d1ff,#3b8cff,#0D56E2,#3b8cff,#82d1ff);
      box-shadow:0 10px 18px rgba(0,0,0,.15);
      display:flex;align-items:center;justify-content:center;
      animation:spin 9s linear infinite;will-change:transform;
    }
    .tab--home .bubble__icon{
      width:36px;height:36px;object-fit:contain;display:block;
      animation:spin-reverse 9s linear infinite;
    }

    @media(max-width:520px){
      .logo-eye{width:100px}
      .tab--img .ico{width:36px;height:36px;}
      .tab--home .bubble{width:58px;height:58px;}
      .tab--home .bubble__icon{width:32px;height:32px;}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-row">
      <div class="logo-eye" id="logoEye">
        <img src="라이프온로고2.gif" alt="라이프온 로고">
        <span class="pupil pupil-left"></span>
        <span class="pupil pupil-right"></span>
      </div>
      <div class="title-wrap">
        <h1>동촌신협</h1>
        <p>우리 동네 나침반</p>
      </div>
    </div>
  </header>

  <main>
    <div class="card-list">
      <div class="card c1">
        <div class="text">
          <div class="kicker">좋은 점 ①</div>
          <div class="title">공란 추후 입력 예정</div>
          <div class="cta-row">→</div>
        </div>
        <div class="emoji"><img src="1.png"></div>
      </div>

      <div class="card c2">
        <div class="text">
          <div class="kicker">좋은 점 ②</div>
          <div class="title">공란 추후 입력 예정</div>
          <div class="cta-row">→</div>
        </div>
        <div class="emoji"><img src="2.png"></div>
      </div>

      <div class="card c3">
        <div class="text">
          <div class="kicker">좋은 점 ③</div>
          <div class="title">공란 추후 입력 예정</div>
          <div class="cta-row">→</div>
        </div>
        <div class="emoji"><img src="3.png"></div>
      </div>

      <!-- ✅ 카드 전체 링크 (좋은 점 ④) -->
      <a class="card c4"
         href="https://heyzine.com/flip-book/385aa0d3ef.html"
         target="_blank">
        <div class="text">
          <div class="kicker">좋은 점 ④</div>
          <div class="title">동촌신협 어부바플랜 선정업체</div>
          <div class="cta-row">→</div>
        </div>
        <div class="emoji"><img src="어부바플랜.png"></div>
      </a>
    </div>

    <div class="query-wrap">
      <h2>조합원 포인트 조회</h2>
      <form>
        <div class="form-row">
          <input class="input" type="text" placeholder="성함" required />
          <input class="input" type="tel" placeholder="연락처 (숫자만)" maxlength="11" required />
          <button class="btn" type="submit">조회하기</button>
        </div>
        <label class="agree">
          <input type="checkbox" required /> 개인정보(성명/연락처) 조회에 동의합니다.
        </label>
        <div class="helper">※ 실제 조회 연동은 추후 연결됩니다.</div>
      </form>
    </div>
  </main>

  <nav class="tabbar">
    <div class="tab tab--img" id="tab-onbank">
      <div class="ico"><img src="온뱅크.png" alt="온뱅크"></div>온뱅크
    </div>
    <div class="tab tab--img" id="tab-lifeon">
      <div class="ico"><img src="라이프온.png" alt="라이프온"></div>라이프온
    </div>
    <div class="tab tab--home active" id="tab-home">
      <div class="bubble"><img class="bubble__icon" src="홈.png" alt="홈"></div>메인화면
    </div>
    <div class="tab tab--img" id="tab-reon">
      <div class="ico"><img src="리온브랜치.png" alt="리온브랜치"></div>리온브랜치
    </div>
    <div class="tab tab--img" id="tab-kakao">
      <div class="ico"><img src="카카오톡.png" alt="카카오톡"></div>카카오톡
    </div>
  </nav>

  <script>
  // 탭 UI 활성화
  document.querySelectorAll('.tabbar .tab').forEach(tab=>{
    tab.addEventListener('click', ()=>{
      document.querySelectorAll('.tabbar .tab').forEach(t=>t.classList.remove('active'));
      tab.classList.add('active');
    });
  });

  // 링크 열기
  function openLink(url) { window.location.href = url; }

  // 온뱅크 (네이버 광고 추적 링크)
  document.getElementById('tab-onbank')?.addEventListener('click', () => {
    openLink('https://ader.naver.com/v1/caL2Vp7db-KjGWa1VwH31E0TWLiyqkxUAEGlcU6Tq2FIV-pwfJZhwjIOqG7Xnb-8VVeSsiDME1Y3U8rgGLvmjMdBd95iES7QlhZa5M8-VwVwpXiPzyGBQSjNz70Q_-aWQ1mgZOIlsQvMR4x3Xdyae9MWlj8XWvJ-ec8u7BG4nCHLcuRUmaN08XZiwXozGgN4gdVypOaSfi01MJJbTIWnthV15P-WUpRbHMOBQndc5dUHe0NyxjkOC0TD-BdK7uvrSk5U9p2SGkoQZ4a7lzx4yYzqPBlVPL7Q2oCFXhhtaor63AhNW8_AL5Em8sWLp-aEs6uz7cZX2sgaGURv1yvmxw==?c=mnaver.search.brand&t=0');
  });

  // 라이프온 (네이버 광고 추적 링크)
  document.getElementById('tab-lifeon')?.addEventListener('click', () => {
    openLink('https://ader.naver.com/v1/UOhPt58SgJTO6Az6nXutN0u2pPMjVvaXu89S5MEBUSFXO2v2h9-XfXuZyf32T-L2kHXPTc48V5OPXnjCzZSxs5imeVZ7aD7x4snY9t1UCyqV7T2nGdwtnuA3LnmbapeLjfopGmhijUWKBW7_0O5nV5gS2gNeL2V0BOvUAUfv7AtHRe6tLk5e3vycILZFjgkm-aqGgPvMlF0qZF7_m1UHqD2dGJ5m9VizeqjccsO3_DCj-E-2nV3e9VsBOZsAqq3Jt9N2yk9p2xOIoL2zAVKEJqDUDyVoTh6EvU24hiHFMdyRA3lZJNeiSZpdrT145QtX?c=mnaver.search.brand&t=0');
  });

  // 리온브랜치
  document.getElementById('tab-reon')?.addEventListener('click', () => {
    openLink('https://m.cu.co.kr/mbranch/mai/MAI010001U');
  });

  // 카카오톡 채널
  document.getElementById('tab-kakao')?.addEventListener('click', () => {
    openLink('http://pf.kakao.com/_dIxgms');
  });

  // 메인화면: 새로고침
  document.getElementById('tab-home')?.addEventListener('click', () => {
    window.location.reload();
  });

  /* === 눈동자 트래킹: 작은 반경 + 영역 이탈 방지 + 중앙 복귀 === */
  (function(){
    const box = document.getElementById('logoEye');
    if(!box) return;

    const pupils=[box.querySelector('.pupil-left'),box.querySelector('.pupil-right')];
    const range=parseFloat(getComputedStyle(box).getPropertyValue('--pupil-range'))||3;

    function centersPx(){
      const r=box.getBoundingClientRect();
      return pupils.map(p=>{
        const cs=getComputedStyle(p);
        return {x:(parseFloat(cs.left)/100)*r.width,y:(parseFloat(cs.top)/100)*r.height};
      });
    }

    let centers=centersPx(), target={dx:0,dy:0}, cur={dx:0,dy:0};

    function onMove(e){
      const r=box.getBoundingClientRect();
      const mx=Math.min(Math.max(e.clientX-r.left,0),r.width);
      const my=Math.min(Math.max(e.clientY-r.top,0),r.height);
      const cx=r.width/2, cy=r.height/2;
      let dx=(mx-cx)/(r.width/2), dy=(my-cy)/(r.height/2);
      const len=Math.hypot(dx,dy)||1; dx/=len; dy/=len;
      target.dx=dx*range; target.dy=dy*range;
    }
    function reset(){target.dx=0;target.dy=0;}
    function tick(){
      const ease=0.22;
      cur.dx+=(target.dx-cur.dx)*ease;
      cur.dy+=(target.dy-cur.dy)*ease;
      centers=centersPx();
      pupils.forEach((p,i)=>{p.style.left=(centers[i].x+cur.dx)+'px';p.style.top=(centers[i].y+cur.dy)+'px';});
      requestAnimationFrame(tick);
    }
    const header=document.querySelector('header')||document.body;
    header.addEventListener('mousemove',onMove);
    header.addEventListener('mouseleave',reset);
    window.addEventListener('resize',()=>{centers=centersPx();});
    tick();
  })();
  </script>

</body>
</html>
